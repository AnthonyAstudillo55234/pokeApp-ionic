<ion-header>
  <ion-toolbar>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="pokemon">
  <img
    [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + pokemon.id + '.png'"
    alt="{{ pokemon.name }}"
  />
  <h2>Detalles</h2>
  <p><strong>ID:</strong> {{ pokemon.id }}</p>
  <p><strong>Altura:</strong> {{ pokemon.height }}</p>
  <p><strong>Peso:</strong> {{ pokemon.weight }}</p>

  <p><strong>Tipos:</strong>
    <span *ngFor="let t of pokemon.types; let last = last">
      {{ t.type.name }}<span *ngIf="!last">, </span>
    </span>
  </p>

  <p><strong>Habilidades:</strong>
    <span *ngFor="let a of pokemon.abilities; let last = last">
      {{ a.ability.name }}<span *ngIf="!last">, </span>
    </span>
  </p>
</ion-content>
